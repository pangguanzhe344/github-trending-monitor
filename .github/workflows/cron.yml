name: Daily GitHub Trending Report

on:
  schedule:
    # Run at 8:30 AM UTC+8 (00:30 UTC) every day
    - cron: '30 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-report:
    name: Generate Trending Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch GitHub Trending Projects
        run: |
          node -e "
          const { fetchTrendingRepos } = require('./services/githubService');
          const { generateMarkdownReport } = require('./services/markdownGenerator');
          const fs = require('fs');
          const path = require('path');

          (async () => {
            try {
              console.log('Fetching trending repositories...');
              const repos = await fetchTrendingRepos();

              console.log('Generating markdown report...');
              const report = generateMarkdownReport(repos);

              const reportsDir = path.join(process.cwd(), 'reports');
              if (!fs.existsSync(reportsDir)) {
                fs.mkdirSync(reportsDir, { recursive: true });
              }

              const date = new Date().toISOString().split('T')[0];
              const filename = path.join(reportsDir, \`github-trending-\${date}.md\`);

              fs.writeFileSync(filename, report);
              console.log(\`Report saved to: \${filename}\`);
              console.log(\`Total repositories: \${repos.length}\`);
            } catch (error) {
              console.error('Error generating report:', error);
              process.exit(1);
            }
          })();
          "

      - name: Commit and Push Report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add reports/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add daily trending report $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Create Issue Summary (Optional)
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const date = new Date().toISOString().split('T')[0];
            const reportPath = `reports/github-trending-${date}.md`;

            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              const preview = report.split('\n').slice(0, 20).join('\n');

              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“Š Daily Trending Report - ${date}`,
                body: `${preview}\n\n[View Full Report](../blob/main/${reportPath})`,
                labels: ['automated', 'report']
              });
            }
